# general settings
name: test_MambaIR_SR_x4
model_type: MambaIRModel
scale: 4
num_gpu: 8
manual_seed: 10

datasets:
  test_1:  # the 1st test dataset
    name: panasonic
    type: PairedImageDataset
    dataroot_gt: panasonic_HR_path
    dataroot_lq: panasonic_LR_path
    filename_tmpl: '{}'
    io_backend:
      type: disk

  test_2:  # the 2nd test dataset
    name: Sony
    type: PairedImageDataset
    dataroot_gt: Sony_HR_path
    dataroot_lq: Sony_LR_path
    filename_tmpl: '{}x4'
    io_backend:
      type: disk
#
  test_3:  # the 3rd test dataset
    name: DSC
    type: PairedImageDataset
    dataroot_gt: DSC_HR_path
    dataroot_lq: DSC_LR_path
    filename_tmpl: '{}x4'
    io_backend:
      type: disk

  test_4:  # the 4th test dataset
    name: IMG
    type: PairedImageDataset
    dataroot_gt: IMG_HR_path
    dataroot_lq: IMG_LR_path
    filename_tmpl: '{}x4'
    io_backend:
      type: disk

  test_5:  # the 5th test dataset
    name: Canon
    type: PairedImageDataset
    dataroot_gt: Canon_HR_path
    dataroot_lq: Canon_LR_path
    filename_tmpl: '{}_LRBI_x4'
    io_backend:
      type: disk


# network structures
network_g:
  type: MambaIR
  upscale: 4
  in_chans: 3
  img_size: 64
  img_range: 1.
  d_state: 16
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 180
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'

# path
path:
  pretrain_network_g: /home/tangzz/Code/MambaIR-main/experiments/MambaIR_SR_x4_P/models/net_g_24000.pth
  strict_load_g: true

# validation settings
val:
  save_img: false
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
